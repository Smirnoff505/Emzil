{% extends 'sandmail/base.html' %}

{% block content %}
<div class="row">
    <div class="col-6">
        <ul class="list-group">
            {% for object in object_list %}
            <a href="{% url 'sandmail:detail' object.pk %}">Наименование рассылки: {{ object.name }}, Тема
                письма: {{ object.name_mail }}
            </a>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
