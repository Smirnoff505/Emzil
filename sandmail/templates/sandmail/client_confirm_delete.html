{% extends 'sandmail/base.html' %}

{% block content %}
<div class="col-12">
<div class='row'>
    <div class="col=6">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p>Хотите удалить клиента "{{ object.full_name }}"?</p>
                    <button type="submit" class="btn btn-success">Подтвердить</button>
                    <a href="{% url 'sandmail:home' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
